<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS 119a Final Project Demos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f3f4f6, #e3e4e8);
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #444;
            text-align: center;
        }
        .video-container {
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            margin-bottom: 20px;
        }
        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #555;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>ROS 119a Final Project Demos</h1>
    <div class="video-title">Real Time Demo</div>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/rqXiXsVubhQ?si=Hj__EjR_Kn-WqWXV" 
                title="YouTube video player 1" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
    <div class="video-title">Simulation Demo</div>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/rqXiXsVubhQ?si=Hj__EjR_Kn-WqWXV" 
                title="YouTube video player 2" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
    <footer>
        &copy; 2024 ROS 119a | All Rights Reserved
    </footer>
</body>
</html>
